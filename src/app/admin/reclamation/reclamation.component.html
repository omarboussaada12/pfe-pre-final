<div class="container">
    <header class="jumbotron">

    </header>
    <button  *ngIf="!isadmin" class="btn btn-1 btn-info" type="button"  placement="top"    ngbTooltip="place a feedback" (click)="addreclamation()">ADD</button> 
<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>List  reclamation</h2>
                    </div>
                </div>
            </div>
            <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">#</th>
                                        <th scope="col">feedback</th>
                                        <th scope="col">Status</th>
                                        <th class="text-center" scope="col" *ngIf="isadmin">action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="inner-box" *ngFor="let reclamation of reclamtions | paginate:{itemsPerPage: tableSize,
                                        currentPage: page, totalItems:count }; let i = index">
                                        <th scope="row">
                                            <div class="event-date">
                                                <span>{{i+1}}</span>
                                            </div>
                                        </th>
                                        <td>
                                            <div class="event-wrap">
                                                <h3><div *ngIf="isadmin">{{reclamation.username}}</div></h3>
                                                <div class="meta">
                                                    
                                                    <div class="time">
                                                        <span>{{reclamation.message}}</span>
                                                    </div>
                                                    <div class="time">
                                                        <span>{{reclamation.date | date: 'dd/MM/yyyy'}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <span>{{reclamation.status}}</span>
                                            </div>
                                        </td>
                                        <td *ngIf="isadmin">
                                            <div class="primary-btn">
                                                <li class="nav-item" ngbDropdown placement="bottom-right">
                                                  <a class="nav-link nav-link-icon no-caret" id="navbar-default_dropdown_1" ngbDropdownToggle>
                                                      <i class="ni ni-settings-gear-65"></i>
                                                      <span class="nav-link-inner--text d-lg-none"></span>
                                                    </a>
                                                  <div class="dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1" ngbDropdownMenu>
                                                    <a  class="dropdown-item" (click)="detailreclamation(reclamation.id)">detail</a>
                                                  </div>
                                                </li>
                                              </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                            <br><br>
                            <pagination-controls class="d-flex justify-content-center"
                            previousLabel="Prev" 
                            nextLabel="Next" 
                            (pageChange)="onTableDataChange($event)">
                            </pagination-controls>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
</div>
