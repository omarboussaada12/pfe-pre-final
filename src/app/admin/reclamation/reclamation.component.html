<div class="container">
    <header class="jumbotron">

    </header>
    <button  *ngIf="!isadmin" class="btn btn-1 btn-info" type="button"  placement="top"    ngbTooltip="place a feedback" (click)="addreclamation()">ADD</button> 
<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>List  reclamation</h2>
                    </div>
                </div>
            </div>
            <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">#</th>
                                        <th scope="col">feedback</th>
                                        <th scope="col">Status</th>
                                        <th class="text-center" scope="col">action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="inner-box" *ngFor="let reclamation of reclamtions ; index as i" >
                                        <th scope="row">
                                            <div class="event-date">
                                                <span>{{i+1}}</span>
                                            </div>
                                        </th>
                                        <td>
                                            <div class="event-wrap">
                                                <h3><div *ngIf="isadmin">{{reclamation.username}}</div></h3>
                                                <div class="meta">
                                                    
                                                    <div class="time">
                                                        <span>{{reclamation.message}}</span>
                                                    </div>
                                                    <div class="time">
                                                        <span>{{reclamation.date | date: 'dd/MM/yyyy'}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <span>{{reclamation.status}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="primary-btn">
                                                <a class="btn btn-primary" href="#">Read More</a>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
</div>
