<div *ngIf="show">
    <div class="container">
        <header class="jumbotron">

        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>place feedback or complaints</h2>
                    </div>
                </div>
            </div>
        </div>
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="col-sm-12 mb-3">
                <div class="form-group">
                    <label for="email">feedback and complaints</label>
                    <textarea class="form-control" name="" [(ngModel)]="form.message" required
                        #message="ngModel" rows="5" placeholder="It should not exceed 255 letters"></textarea>
                    <div class="alert-danger" *ngIf="message.errors && f.submitted">
                        <div *ngIf="message.errors.required">you can't send empty feedback</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 offset-md-10">
                        <button class="btn btn-warning" type="submit">add</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
