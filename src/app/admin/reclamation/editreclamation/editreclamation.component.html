<div *ngIf="show">
    <div class="container">
        <header class="jumbotron">

        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>place feedback or complaints</h2>
                    </div>
                </div>
            </div>
        </div>
        <form name="form" (ngSubmit)="onsubmite()" #f="ngForm">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="email">feedback and complaints</label>
                    <textarea disabled class="form-control" name=""  
                         rows="5" placeholder={{reclamation.message}}></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="status">status</label>
                <div class="col-sm-10">
                <select name="status"  (change)="changestatus($event)" class="form-control">
                    <option  disabled selected  value="waiting for confirmation">waiting to be processed</option>
                    <option  value="denied">denied</option>
                    <option value="approved">approved </option>
                </select>
                </div>
            </div>
            <div class="col-sm-10">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1 offset-md-10">
                        <button class="btn btn-warning" type="submit">UPDATE</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
