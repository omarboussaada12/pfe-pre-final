<div class="container">
    <header class="jumbotron">
    </header>
    <button  *ngIf="!isadmin" class="btn btn-1 btn-info" type="button"  placement="top"    ngbTooltip="add commande" (click)="addcommande()">ADD</button> 
    <br>
    <br>
    <div *ngIf="show">
    <div class="table-responsive-md">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="row">#</th>
          <th scope="col" *ngIf="isadmin">username</th>
          <th scope="col">offername</th>
          <th scope="col">region</th>
          <th scope="col">nbrunit</th>
          <th scope="col">date</th>
          <th scope="col">status</th>
          <th scope="col" >Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes ; index as i">
          <td>{{i+1}}</td>
         <!-- <td> {{ commande.id }}</td>-->
          <td *ngIf="isadmin"> {{ commande.username }}</td>
          <td>{{ commande.offername }}</td>
          <td>{{ commande.region }}</td>
          <td>{{ commande.nbrunit }}</td> 
          <td>{{ commande.date| date: 'dd/MM/yyyy'}}</td> 
          <td>{{ commande.status }}</td>
          <td >
            <li class="nav-item" ngbDropdown placement="bottom-right">
                <a class="nav-link nav-link-icon no-caret" id="navbar-default_dropdown_1" ngbDropdownToggle>
                    <i class="ni ni-settings-gear-65"></i>
                    <span class="nav-link-inner--text d-lg-none"></span>
                  </a>
                <div class="dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1" ngbDropdownMenu>
                  <a class="dropdown-item"  (click)="editcommande(commande.id)" >Update</a>
                  <a class="dropdown-item" (click)="deletecommande(commande.id)">Delete</a>
                  <a *ngIf="isadmin" class="dropdown-item" (click)="confirmercommande(commande.id)">Confirmer</a>
                </div>
              </li>
           
          </td>
        </tr>
        </tbody>
        </table>
      </div>
  </div>
  </div>
